{% extends 'design/base.html' %}
{% load static %}

{% block title %}
  {{ det.title }}
{% endblock %}

{% block content %}
<section id="sectionTitle">
  <div class="pageTitle">
    <h1>About Us</h1>
  </div>
</section>
<section id="content">
<div class="row">
<div class="col-sm-9 text-center" id="detailContent">
    <div class="contain-img">
      <div class="img-div">
          <img src="{{ det.img_url }}" class="img-responsive">
      </div>
    </div>
    <div class="detail-content">
      <h2>{{ det.title }}</h2>
      {{ det.content }}
    </div>

</div>
{% include 'design/sidebar.html' %}
</div>
</section>

{% endblock %}
